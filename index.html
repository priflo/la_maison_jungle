<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>La maison jungle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="root"></div>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            function Banner() {
                const text = "La maison jungle"
                return <h1>{ text.toUpperCase() }</h1>
            }

            function Cart() {
                const monstera = {
                    name: "Monstera",
                    price: 8
                }
                const lierre = {
                    name: "Lierre",
                    price: 10
                }
                const bouquetDeFleurs = {
                    name: "Bouquet de fleurs",
                    price: 15
                }
                return (
                    <div>
                        <h2>Panier</h2>
                        <ul>
                            <li>{ monstera.name } : { monstera.price } €</li>
                            <li>{ lierre.name } : { lierre.price } €</li>
                            <li>{ bouquetDeFleurs.name } : { bouquetDeFleurs.price } €</li>
                        </ul>
                        <p>Total : { monstera.price + lierre.price + bouquetDeFleurs.price } €</p>
                    </div>
                )
            }

            ReactDOM.render(<div><Banner /><Cart /></div>, document.getElementById('root'))
        </script>
    </body>
</html>
